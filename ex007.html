<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body{
            font: 20pt normal coursive;
        }

        input[type="number"]{
            border-radius: 10px;
            border-color: gray;
            width: 10rem;
            height: 20px;
        
        }
        input[type= "button"]{
            border-radius: 10px;
            border-color: gray;
            width: 10rem;
            height: 20px;
            display: flex;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <input type="button" value="Dividir" onclick="dividir()">
    <div id="res">Resultado: </div>
    
    <script>
        function somar(){
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
        res.innerHTML = `A soma entre ${n1} e ${n2} é ${s}`
        }
        function multiplicar(){
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 * n2
        res.innerHTML = `A multiplicação entre ${n1} e ${n2} é ${s}`
        }
        function subtrair(){
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 - n2
        res.innerHTML = `A subtração entre ${n1} e ${n2} é ${s}`
        }
        function dividir(){
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.getElementById('txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 / n2
        res.innerHTML = `A divisão entre ${n1} e ${n2} é ${s}`
        }
    </script>
</body>
</html>
